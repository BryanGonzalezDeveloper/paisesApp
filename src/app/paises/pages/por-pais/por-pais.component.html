<h1>Por país</h1>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="Buscar()">
      <input
        type="text"
        name="termino"
        placeholder="Búscar país..."
        class="form-control"
        [(ngModel)]="termino"
      />
      <hr />
      <div class="alert alert-danger">No se encontro nada con el termino:</div>
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Población</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>bandera</td>
                <td>México</td>
                <td>416351</td>
                <td>
                  <a href="#">Más información</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
